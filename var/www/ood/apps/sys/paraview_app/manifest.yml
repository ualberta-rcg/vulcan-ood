name: ParaView
category: Visualization
role: batch_connect
description: |
  Launch a [ParaView] session on the [Vulcan] high-performance computing (HPC) cluster, operated by [AMII], the [University of Alberta], and supported by the [Digital Research Alliance of Canada].

  You will interact with the ParaView GUI through a VNC session. GPU acceleration is available if selected.

  [ParaView]: https://www.paraview.org/
  [AMII]: https://www.amii.ca/
  [University of Alberta]: https://www.ualberta.ca/
  [Digital Research Alliance of Canada]: https://alliancecan.ca/en
  [Vulcan]: https://docs.alliancecan.ca/wiki/Vulcan
